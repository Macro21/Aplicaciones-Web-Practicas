<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Juego del Mentiroso</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/estilos.css">
    <script src="javascripts/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="javascripts/index.js"></script>
</head>

<body>
    <div id = "portada">
        <div class = "text-center">
            <img id="titulo" width="50%" src="images/textoInicio2.png" alt="titulo">
        </div>
        <div class = "text-center">
            <img src="images/portada.png" alt="portada">
           
        </div>
        <div class="container" >
            <div class="text-center">
                <img id = "subImagenPortada"  width="20%" src="images/iniciarSesion2.png" alt="foto iniciar sesion o registro">
                <div class="centrar">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-at"></i></div>
                        <input type="text" name="email" class="form-control" id="email" placeholder="Introduce tu correo" required autofocus>
                    </div>
                    <div class="input-group" >
                        <div class="input-group-addon" ><i class="fa fa-key"></i></div>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Introduce la contraseña" required>
                    </div>
                    <div id = "botones" >
                        <button type="submit" class="btn btn-success" onclick="iniciarSesion()";><i class="fa fa-sign-in"></i> Conectar</button>
                        <button type="submit" class="btn btn-primary" onclick="nuevoUsuario()";><i class="fa fa-user-plus"></i> Registrarse</button>
                    </div>
                    <div id = "crearUsuario" >
                        <button type="submit" class="btn btn-default" onclick="crearNuevoUsuario()";><i class="fa fa-user-plus"></i> Crear Usuario</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="pestañas">
        <div class = "container">
            <header class="page-header">
                <div class="row" >
                    <div class = "col-md-7"> 
                        <img src="images/cabecera2.png" widht="100px" height="100px"class="pull-left" alt="imagen con nombre de la cabecera"  />
                    </div>
                    <div class = "col-md-3" >
                        <h2 id = "nombreUsuario"></h2>
                    </div>
                    <div class = "col-md-2" style="padding-top: 2rem">
                        <button type="submit" class="btn btn-danger" onclick="desconectar()";><i class="fa fa-sign-out"></i> Desconectar</button>
                    </div>
                </div>
            </header>

            <div class="row">
                <div class = "col-md-12">
                    <ul class="nav nav-tabs">
                        <li class="active"><a onClick="pestañaMisPartidas();">Mis partidas</a></li>
                        <li ><a onClick="pestañaAmiguetes();">Partida amiguetes</a></li>
                        <li ><a onClick="pestañaFamiliar();">Familiar</a></li>
                    </ul>
                </div>
            </div>

            <div id ="pestañaPartidas">
                <div class="panel panel-info">
                    <div class="panel-heading">Crear una nueva partida</div>
                        <div class="panel-body centrar">
                            <div class="input-group">
                                <input id="cp" type="text" class="form-control" value = 'Introduce aquí el nombre'  onfocus="if (this.value == 'Introduce aquí el nombre') this.value='';" onblur="if (this.value=='') this.value='Introduce aquí el nombre';" >
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" onClick="crearPartida()";>Crear</button>
                                </span>
                            </div>
                        </div>
                </div>

                <div class="panel panel-info">
                    <div class="panel-heading">Unirse a una partida existente</div>
                    <div class="panel-body centrar">
                        <div class="input-group">
                            <input id = "up" type="text" class="form-control" value = 'Introduce el identificador de la partida'  onfocus="if (this.value == 'Introduce el identificador de la partida') this.value='';" onblur="if (this.value=='') this.value='Introduce el identificador de la partida';" >
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onClick="unirsePartida()";>Unirse</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div id = "pestañaAmiguetes">
                <div class="row">
                    <div class = "col-md-8">
                        <div class="panel panel-info">
                            <div class="panel-heading">Partida Amiguetes</div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class = "col-md-9">
                                        <h3>La partida aún no tiene cuatro jugadores.</h3>
                                        <h3> El identificador de esta partida es <span id="gameId"></span></h3>
                                    </div>
                                    <div class = "col-md-1">
                                        <button type="submit"class="btn btn-primary" onclick="actualizarInformacionPartida()">Actualizar Partida</button>                                 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class = "col-md-4">
                        <div class="panel panel-info">
                            <div class="panel-heading">Jugadores</div>
                            <div class="panel-body">
                                    <table class="table">
                                        <thead class="thead-light">
                                            <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col"> Nº. cartas</th>
                                            </tr>
                                        </thead>
                                        <tbody id = "tablaJugadores">
                                           
                                        </tbody>
                                    </table>                                                                     
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
